<html lang="tr" class="dark">

    <meta charset="utf-8" />

    <title>Storyteller Magic</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Manrope:wght@400;500;700;800&family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              display: ['Manrope', 'sans-serif'],
              serif: ['"Noto Serif"', 'serif'],
            },
            colors: {
              primary: '#ee8c2b', // Orange/Peach highlight
              secondary: '#7f13ec', // Purple highlight
              'bg-dark': '#111121', // Deep night background
              'bg-card': '#1a1625', // Slightly lighter card bg
              'accent-peach': '#ffb38a',
              'accent-lavender': '#9d9ade',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            backgroundImage: {
              'magic-gradient': 'linear-gradient(180deg, #111121 0%, #2D1B4D 50%, #111121 100%)',
              'star-dust': 'radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #111121;
      }
      /* Custom scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
